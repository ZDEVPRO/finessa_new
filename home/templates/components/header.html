{% load static %}

<style>
    @media only screen and (min-width: 768px) {
        .obyekt-v1 {
            margin-bottom: -40px;
        }
    }
</style>

<!-- Start header area -->
<header class="header__section">
    <div class="main__header header__sticky obyekt-v1">
        <div class="container-fluid">
            <div class="main__header--inner position__relative d-flex justify-content-between align-items-center">
                <div class="offcanvas__header--menu__open ">
                    <a class="offcanvas__header--menu__open--btn" href="javascript:void(0)" data-offcanvas>
                        <svg xmlns="http://www.w3.org/2000/svg" class="ionicon offcanvas__header--menu__open--svg"
                             viewBox="0 0 512 512">
                            <path fill="currentColor" stroke="currentColor" stroke-linecap="round"
                                  stroke-miterlimit="10" stroke-width="32" d="M80 160h352M80 256h352M80 352h352"/>
                        </svg>
                        <span class="visually-hidden">Menu Open</span>
                    </a>
                    {% for rs in home_logo %}
                    <img style="margin-left: 20px; margin-top: -10px" width="140px" class="header__discount--icon__img"
                         src="{{ rs.logo.url }}" alt="lamp-img">
                    {% endfor %}
                </div>
                <div class="header__menu d-none header__sticky--block d-lg-block">
                    <nav class="header__menu--navigation">
                        <ul class="d-flex">
                            <li class="header__menu--items style2"><a class="header__menu--link text-white"
                                                                      href="{% url 'index' %}">Asosiy </a></li>
                            <li class="header__menu--items style2"><a class="header__menu--link text-white"
                                                                      href="{% url 'shop' %}">Maxsulotlarimiz</a></li>
                             <li class="header__menu--items style2"><a class="header__menu--link text-white"
                                                                      href="{% url 'about' %}">Biz haqimizda</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
    <div class="header__bottom">
        <div class="container-fluid">
            <div class="header__bottom--inner position__relative d-none d-lg-flex justify-content-between align-items-center">
                <div class="header__menu">
                    <nav class="header__menu--navigation">
                        <ul class="d-flex">
                            <li class="header__menu--items style2"><a class="header__menu--link text-white"
                                                                      href="{% url 'index' %}">Asosiy </a></li>
                            <li class="header__menu--items style2"><a class="header__menu--link text-white"
                                                                      href="{% url 'shop' %}">Maxsulotlarimiz</a></li>
                            <li class="header__menu--items style2"><a class="header__menu--link text-white"
                                                                      href="{% url 'about' %}">Biz haqimizda</a></li>
                        </ul>
                    </nav>
                </div>
                {% for rs in home_logo %}
                <p class="header__discount--text"><img width="160px" class="header__discount--icon__img"
                                                       src="{{ rs.logo.url }}" alt="lamp-img">
                </p>
                {% endfor %}
            </div>
        </div>
    </div>

    <!-- Start Offcanvas header menu -->
    <div class="offcanvas-header">
        <div class="offcanvas__inner">
            <div class="offcanvas__logo">
                {% for rs in home_logo %}
                <a class="offcanvas__logo_link" href="{% url 'index' %}">
                    <img src="{{ rs.logo.url }}" alt="Grocee Logo" width="158" height="36">
                </a>
                {% endfor %}
                <button class="offcanvas__close--btn" data-offcanvas>close</button>
            </div>
            <nav class="offcanvas__menu">
                <ul class="offcanvas__menu_ul">
                    <li class="offcanvas__menu_li"><a class="offcanvas__menu_item" href="{% url 'index' %}">Asosiy</a>
                    </li>
                    <li class="offcanvas__menu_li"><a class="offcanvas__menu_item" href="{% url 'shop' %}">Maxsulotlarimiz</a></li>
                    <li class="offcanvas__menu_li"><a class="offcanvas__menu_item" href="{% url 'about' %}">Biz haqimizda</a></li>
                </ul>
            </nav>
        </div>
    </div>
    <!-- End Offcanvas header menu -->

</header>
<!-- End header area -->
